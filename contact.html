    <header class="section-contact">

        <div class="container-small">

            <div class="contact_component">
              <div class="margin-bottom margin-large">

                  <div class="max-width-xlarge">
                    <div class="margin-bottom">
                      <h1 class="heading-xxlarge">Get started</h1>
                    </div>
                    <p class="text-size-large">Fill out the form below and I&#x27;ll be in touch ASAP!</p>
                  </div>
                </div>
              </div>

              <div class="contact-wrap">
                <div class="contact_form-wrap">
                  <div class="contact2_component w-form">
                    <form action="https://formsubmit.co/80de64e91a9d7ea69e4fc5607df0a7ea" method="POST"
                      class="contact2_form">
                      <div class="form-field-wrapper">
                        <label for="First-Name" class="field-label">Name</label>
                        <input type="text" class="form-input w-input" maxlength="256" name="First-Name"
                          data-name="First Name" placeholder="" id="First-Name" required="" />
                      </div>
                      <div class="form-field-wrapper">
                        <label for="Email" class="field-label">Email</label>
                        <input type="email" class="form-input w-input" maxlength="256" name="Email" data-name="Email"
                          placeholder="" id="email" required="" />
                      </div>
                      <div class="form-field-wrapper">
                        <label for="Website" class="field-label">Current website URL (if you want a redesign)</label>
                        <input type="text" class="form-input w-input" maxlength="256" name="Website" data-name="Website"
                          placeholder="" id="Website" />
                      </div>
                      <div class="form-field-wrapper">
                        <label for="Estimated-Budget" class="field-label">Estimated Budget</label>
                        <select id="estimated-Budget" name="Estimated Budget" data-name="Estimated Budget" required=""
                          class="form-input is-select-input w-select">
                          <option value="">Select one...</option>
                          <option value="Less than $5k">Less than $5k</option>
                          <option value="Between $5-10k">Between $5-10k</option>
                          <option value="More than $10k+">More than $10k+</option>
                          <option value="Asking for a Quote">Asking for a Quote</option>
                        </select>
                      </div>
                      <div class="form-field-wrapper">
                        <label for="What-service-are-you-looking-for" class="field-label">What services are you looking
                          for?</label>
                        <select id="What-service-are-you-looking-for" name="What services are you looking for?"
                          data-name="What service are you looking for" required=""
                          class="form-input is-select-input w-select">
                          <option value="">Select one...</option>
                          <option value="Design">Website Design</option>
                          <option value="Website development">Website Development</option>
                          <option value="Design &amp; Development">Figma to Live Website</option>
                          <option value="Not sure">Not sure</option>
                        </select>
                      </div>
                      <div class="form-field-wrapper">
                        <label for="Message" class="field-label">Tell me a bit about the project</label>
                        <textarea id="message" name="Message" maxlength="5000" data-name="message" placeholder=""
                          required="" class="form-input is-text-area w-input"></textarea>
                      </div>

                      <!-- Other integrations -->
                      <input type="hidden" name="_next" value="http://alexa-andig.pages.dev/thank-you.html">
                      <input type="hidden" name="_captcha" value="false">
                      <input type="hidden" name="_subject" value="New Quote Submission!">

                      <!-- <input type="submit" value="Get started" class="secondary-button max-width-full w-button" /> -->
                      <button type="submit" class="secondary-button max-width-full w-button"">Submit Form</button>
                    </form>
